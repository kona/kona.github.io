<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Kona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div class="intro">
      <img src="img/konalogo.png" class="center-block"/>
      <h2 class="text-center">an open source implementation of the K programming language.</h2>

      <div class="text-center">
        <div class="btn-group">
          <a href="about.html" class="btn btn-default">Learn More</a>
          <a href="download.html" class="btn btn-default">How To Get</a>
          <a href="https://github.com/kevinlawler/kona/wiki" class="btn btn-default">Documentation</a>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
    function downloadJSAtOnload() {
        var bootstrap = document.createElement("script");
        bootstrap.src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js";
        document.body.appendChild(bootstrap);
        var fadein = document.createElement("script");
        fadein.src = "js/fadein.js";
        document.body.appendChild(fadein);
    }
    if (window.addEventListener) {
        window.addEventListener("load", downloadJSAtOnload, false);
    }
    else if (window.attachEvent) {
        window.attachEvent("onload", downloadJSAtOnload);
    }
    else {
        window.onload = downloadJSATOnload;
    }
    </script>
  </body>
</html>
